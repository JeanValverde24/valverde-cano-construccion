name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      # Clona el repositorio
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Instala dependencias necesarias para obtener el token de GitHub
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # Obtiene el ID Token necesario para Azure Static Web Apps
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const core = require('@actions/core');
               return await core.getIDToken();
           result-encoding: string

      # Construye y despliega la aplicación en Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_TREE_034C5110F }}
          action: "upload"
          ###### Configuraciones del repositorio ######
          app_location: "Proyecto" # Cambia esto si el código fuente no está en "Proyecto"
          api_location: "" # Déjalo vacío si no tienes una API
          output_location: "Proyecto/build" # Asegúrate de que los archivos estáticos se generen aquí
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### Fin de configuraciones ######

  # Cierra el pull request si es necesario
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
